<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
    <link rel="stylesheet" href="app.css">
    <title>Encritador</title>
</head>

<body>

    <header>

    </header>



    <main id="hero">
        <div class="titulo">
            <h1>ENCRIPTADOR DE TEXTO</h1>
        </div>

        <video muted autoplay loop>
            <source src="videos/BG.mp4" type="video/mp4">
        </video>
        <div class="capa"></div>


        <section class="section1">
            <div class="txtCampo">
                <textarea id="texto" cols="33" rows="14"
                    placeholder="Escribe y emcripta, solo minusculas y sin acentos. "></textarea>
            </div>

            <div class="conntenedor-botones">
                <button class="a" id="btn-encriptar" onclick="encriptar()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>Encriptar
                </button>

                <button class="a" id="btn-desencriptar" onclick="desencriptar()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> Desencriptar
                </button>

                <button class="a" id="btn-copiar" onclick="copiar()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> Copiar
                </button>


            </div>


        </section>

        <section class="section2">

            <div class="contenedor-resultado">
                <p id="text-resultado"></p>
            </div>
        </section>


    </main>







    <footer>
        <div class="caja2">
            <section class="wrapper">
                <a href="https://www.facebook.com/andres.valencia.7792" class="icon facebook">
                    <span class="tooltip">Facebook</span>

                    <span><i class="fab fa-facebook"></i></span>
                </a>
                <a href="https://www.instagram.com/andres_valencia0/" class="icon instagram">
                    <span class="tooltip">Instagram</span>
                    <span><i class="fab fa-instagram"></i></span>
                </a>
                <a href="https://github.com/Andresdvp" class="icon github">
                    <span class="tooltip">Github</span>
                    <span><i class="fab fa-github"></i></span>
                </a>
                <a href="https://www.linkedin.com/in/andr%C3%A9s-valencia-portocarrero" class="icon linkedin">
                    <span class="tooltip">Linkedin</span>
                    <span><i class="fab fa-linkedin"></i></span>
                </a>
            </section>
        </div>
    </footer>
    <script src="emcriptador.js"></script>
</body>

</html>
